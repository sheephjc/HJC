<script>
const elements = [
    { symbol: 'C', mass: 12.000000 },
    { symbol: 'H', mass: 1.007825 },
    { symbol: 'O', mass: 15.994915 },
    { symbol: 'N', mass: 14.003074 },
    { symbol: 'S', mass: 31.972071 },
    { symbol: 'P', mass: 30.973762 },
    { symbol: 'F', mass: 18.998403 },
    { symbol: 'Cl', mass: 34.968853 },
    { symbol: 'Br', mass: 78.918337 },
    { symbol: 'I', mass: 126.904473 }
];

class FormulaCalculator {
    constructor() {
        this.stack = [];
        this.results = new Map();
    }

    initialize(target, tolerance = 0.002) {
        this.target = target;
        this.tolerance = tolerance;
        this.stack = [{ index: 0, counts: new Array(elements.length).fill(0), mass: 0 }];
        this.results.clear();
    }

    calculate() {
        while (this.stack.length > 0) {
            const { index, counts, mass } = this.stack.pop();
            
            if (index === elements.length) {
                if (this.isValid(counts)) {
                    const formula = this.getFormula(counts);
                    const error = Number((mass - this.target).toFixed(6));
                    if (Math.abs(error) <= this.tolerance) {
                        const category = this.classify(counts);
                        if (!this.results.has(category)) {
                            this.results.set(category, []);
                        }
                        this.results.get(category).push({
                            formula,
                            mass: Number(mass.toFixed(5)),
                            error,
                            ppm: Number((error / this.target * 1e6).toFixed(2))
                        });
                    }
                }
                continue;
            }

            const elem = elements[index];
            const maxCount = Math.min(
                Math.floor((this.target + this.tolerance - mass) / elem.mass),
                30 // æ€§èƒ½ä¼˜åŒ–ï¼šé™åˆ¶æœ€å¤§åŸå­æ•°
            );

            for (let n = maxCount; n >= 0; n--) {
                const newMass = mass + n * elem.mass;
                if (newMass > this.target + this.tolerance) continue;

                const newCounts = [...counts];
                newCounts[index] = n;
                this.stack.push({
                    index: index + 1,
                    counts: newCounts,
                    mass: newMass
                });
            }
        }
        return this.formatResults();
    }

    isValid(counts) {
        const c = counts[0]; // C
        const h = counts[1]; // H
        if (c < 1 || h < 2) return false;

        // æ°¢æ•°éªŒè¯
        const o = counts[2];
        const n = counts[3];
        const s = counts[4];
        const p = counts[5];
        const maxH = 2 * c + 2 + 2 * (n + s + p) - 2 * o;
        return h <= maxH;
    }

    getFormula(counts) {
        let formula = '';
        elements.forEach((elem, index) => {
            const count = counts[index];
            if (count > 0) {
                formula += elem.symbol + (count > 1 ? count : '');
            }
        });
        return formula;
    }

    classify(counts) {
        const presentElements = elements.filter((_, i) => counts[i] > 0).map(e => e.symbol);
        const elemSet = new Set(presentElements);

        // å®šä¹‰åˆ†ç±»è§„åˆ™
        const categories = [
            {
                name: 'å¤ç´ åŒ–åˆç‰©',
                required: ['F','Cl','Br','I'],
                allowed: ['C','H','O','F','Cl','Br','I']
            },
            {
                name: 'å«ç¡«/ç£·åŒ–åˆç‰©',
                required: ['S','P'],
                allowed: ['C','H','O','S','P']
            },
            {
                name: 'å«æ°®åŒ–åˆç‰©',
                required: ['N'],
                allowed: ['C','H','O','N']
            },
            {
                name: 'CHOåŒ–åˆç‰©',
                required: [],
                allowed: ['C','H','O']
            }
        ];

        for (const cat of categories) {
            // æ£€æŸ¥å¿…é¡»åŒ…å«çš„å…ƒç´ 
            const hasRequired = cat.required.every(e => elemSet.has(e));
            if (!hasRequired) continue;

            // æ£€æŸ¥æ˜¯å¦ä»…åŒ…å«å…è®¸å…ƒç´ 
            const allAllowed = presentElements.every(e => cat.allowed.includes(e));
            if (allAllowed) return cat.name;
        }

        return 'å…¶ä»–åŒ–åˆç‰©';
    }

    formatResults() {
        const sortedCategories = [
            'CHOåŒ–åˆç‰©',
            'å«æ°®åŒ–åˆç‰©',
            'å«ç¡«/ç£·åŒ–åˆç‰©', 
            'å¤ç´ åŒ–åˆç‰©',
            'å…¶ä»–åŒ–åˆç‰©'
        ].filter(cat => this.results.has(cat));

        sortedCategories.forEach(cat => {
            this.results.get(cat).sort((a, b) => Math.abs(a.error) - Math.abs(b.error));
        });

        return sortedCategories.map(cat => [cat, this.results.get(cat)]);
    }
}

function handleCalculate() {
    const input = document.getElementById('massInput');
    const target = parseFloat(input.value);
    if (isNaN(target)) {
        alert('è¯·è¾“å…¥æœ‰æ•ˆæ•°å­—');
        return;
    }

    const calculator = new FormulaCalculator();
    calculator.initialize(target);
    const results = calculator.calculate();

    displayResults(target, results);
    input.value = target.toFixed(5); // æ ¼å¼åŒ–è¾“å…¥
}

function displayResults(target, results) {
    const container = document.getElementById('results');
    const card = document.createElement('div');
    card.className = 'result-card';
    
    // Header
    const header = document.createElement('div');
    header.className = 'result-header';
    header.innerHTML = `
        <div class="mass-display">
            ğŸ”¬ ç›®æ ‡è´¨é‡ï¼š<strong>${target.toFixed(5)} Da</strong>
        </div>
        <div class="theory-mass" style="color: #95a5a6;">
            ${new Date().toLocaleString()}
        </div>
    `;
    
    // Content
    const content = document.createElement('div');
    results.forEach(([category, items]) => {
        const categoryDiv = document.createElement('div');
        categoryDiv.innerHTML = `
            <div class="${getCategoryClass(category)} category-tag">
                ${category}
            </div>
        `;

        items.forEach(item => {
            const row = document.createElement('div');
            row.className = 'formula-row';
            row.innerHTML = `
                <div class="formula">${item.formula}</div>
                <div class="details">
                    <div class="theory-mass">ç†è®ºï¼š${item.mass.toFixed(5)} Da</div>
                    <div class="error ${item.error >= 0 ? 'positive' : 'negative'}">
                        ${item.error >= 0 ? '+' : ''}${item.error.toFixed(5)} Da 
                        (${item.ppm} ppm)
                    </div>
                </div>
            `;
            categoryDiv.appendChild(row);
        });
        content.appendChild(categoryDiv);
    });

    card.appendChild(header);
    card.appendChild(content);
    container.prepend(card);

    // ä¿æŒæœ€å¤š3æ¡è®°å½•
    while (container.children.length > 3) {
        container.removeChild(container.lastChild);
    }
}

function getCategoryClass(category) {
    const map = {
        'CHOåŒ–åˆç‰©': 'category-CHO',
        'å«æ°®åŒ–åˆç‰©': 'category-N',
        'å«ç¡«/ç£·åŒ–åˆç‰©': 'category-SP',
        'å¤ç´ åŒ–åˆç‰©': 'category-halogen',
        'å…¶ä»–åŒ–åˆç‰©': 'category-other'
    };
    return map[category] || 'category-other';
}
